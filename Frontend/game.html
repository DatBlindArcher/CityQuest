<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CityQuest Home</title>
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="semantic/semantic.min.js"></script>
    <script src="leaflet/leaflet.js"></script>
    <script src="scripts/template.js"></script>
    <script src="scripts/game.js"></script>

    <style>
        #map { 
            height: 360px;
            width: 360px;
        }
    </style>
</head>
<body>
    <div class="ui basic segment"></div>

    <div id="game" class="ui container">
        
    </div>
    <div id="leaderboard" class="ui container">
        <div class="ui right floated button" id="backbutton">Back</div>
        <h1 class="ui dividing header">Leaderboard</h1>
        <div id="entries"></div>
    </div>
</body>

<template id="game-template">
    <div class="ui right floated button" id="leaderboardbutton">Leaderboard</div>
    <h1 class="ui dividing header">{name} ({location})</h1>
    <div class="ui grid">
        <div class="ten wide column">
            <div class="ui piled segment">{description}</div>
            <a class="ui button" href="create_edit_game.html?id={id}">Edit</a>
            <a class="ui button" href="index.html">Back</a>
        </div>
        <div class="six wide column">
            <div id="map" class="ui segment"></div>
            <div id="question" class="ui raised segment" hidden="true"></div>
        </div>
    </div>
    
</template>
<template id="question-template">
    <div class="ui form">
        <div>{question}</div>
        <div class="ui segment">{answers}</div>
        <div class="ui button" onclick="check_answer()">Submit</div>
    </div>
</template>
<template id="answer-template">
    <div class="field">
        <div class="ui radio checkbox">
            <label>{answer}</label>
            <input id="answer_{index}" type="radio" name="answer">
        </div>
    </div>
    <div class="ui divider"></div>
</template>
<template id="entry-template">
    <div class="item">
        entry
    </div>
</template>
</html>
